version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: livekit-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - coolify

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    depends_on:
      - redis
    command: --config /etc/livekit/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit/livekit.yaml:ro
    ports:
      - "7880:7880"               # HTTP / WS
      - "7881:7881"               # WebRTC TCP
      - "3478:3478/udp"           # TURN UDP
      - "5349:5349"               # TURN TLS
      - "50000-60000:50000-60000/udp" # WebRTC media
    networks:
      - coolify

networks:
  coolify:
    external: true

volumes:
  redis-data:
