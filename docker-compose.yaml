version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: livekit-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - coolify

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    depends_on:
      - redis
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    expose:
      - "7880"
      - "7881"
      - "3478/udp"
      - "5349"
    
    networks:
      - coolify

networks:
  coolify:
    external: true

volumes:
  redis-data:
