version: "3.8"

services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881/tcp"
      - "7881:7881/udp"
    environment:
      LIVEKIT_CONFIG: /etc/livekit/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit/livekit.yaml:ro
    networks:
      - livekit-network

networks:
  livekit-network:
    driver: bridge
