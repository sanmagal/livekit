version: "3.8"

services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881/tcp"
      - "7881:7881/udp"
    environment:
      LIVEKIT_KEYS: devkey: dev_secret_change_me_in_production
      LIVEKIT_LOG_LEVEL: info
    networks:
      - livekit-network

networks:
  livekit-network:
    driver: bridge
